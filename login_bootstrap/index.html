<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/custom.css">

    <!-- Icone no Browser -->
    <link rel="icon" href="images/pf_logo.png">
    
    <title>Rastreamento - AGES</title>
  </head>
  <body>
    <section id="page-center">
        <div id="login-module">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 text-center" id="col-login-page">
                        <img src="images/pf_logo.png" id="logo-pf-login" class="img-fluid">
                        <h1 class="display-5">Rastreamento - AGES</h1>
                        <form>
                            <div class="form-group">
                                <label for="pwd" id="login-label">Login</label>
                                <input type="password" class="form-control" id="login-pwd" placeholder="Insira a senha de acesso:" onkeypress="capsLock(event)">
                            </div>
                            <div class="form-group" id="capslock-indicator">
                               <p>Caps Lock ativado!</p>
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Custom Script -->
    <script src="scripts/customScript.js"></script>
  </body>
</html>
